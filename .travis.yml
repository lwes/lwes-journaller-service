language: c
before_script: ./bootstrap

before_deploy:
  - "rm -f lwes-journaller-service-*.tar.gz"
  - "make dist"
  - export RELEASE_FILE=$(ls lwes-journaller-service-*.tar.gz)

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "${RELEASE_FILE}"
  on:
    repo: lwes/lwes-journaller-service
